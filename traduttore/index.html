<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Traduttore</title>
</head>
<body>

  <div class="container">
    <header class="panel">
      <h1>Traduttore</h1>
      <img src="images/logo.svg" alt="">
    </header>

    <section class="from-lang">
      <p class="from">Sorgente</p>
      <button class="from-lang-button" data-fromLang="en">🇬🇧</button>
      <button class="from-lang-button" data-fromLang="fr">🇫🇷</button>
      <button class="from-lang-button" data-fromLang="es">🇪🇸</button>
    </section>

    <main>
      <section class="translation">
        <div class="translation-flag"></div>
        <div class="translation-result">
          <p class="translation-text">Traduzione</p>
        </div>
      </section>

      <section class="controls">
        <input class="text-input" type="text" placeholder="inserisci il testo da tradurre">
        <button class="lang-button" data-lang="en">🇬🇧</button>
        <button class="lang-button" data-lang="fr">🇫🇷</button>
        <button class="lang-button" data-lang="es">🇪🇸</button>
        <button class="reset-button">❌</button>
      </section>
    </main>
  </div>
    <script src="script.js"></script>
</body>
</html>
